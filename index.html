<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>B12A01 Landing Launchpad</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <h3 class="nav-logo">LOGO</h3>
        <button class="nav-btn">Sign Up</button>
        <!-- <a href="">Sign Up</a> -->
      </nav>
      <div class="banner">
        <p class="banner-text">
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </p>
        <button class="nav-btn">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="contact">
        <div>
          <p class="contact-title">
            Let's Get in <br />
            Touch
          </p>
        </div>
        <div>
          <p class="footer-text input-margine">Email</p>
          <form action="">
            <input
              class="data-box"
              type="email"
              name="Email"
              id=""
              placeholder="example@email.com"
            />
          </form>
          <p class="footer-text input-margine">Name</p>
          <form action="">
            <input
              class="data-box"
              type="text"
              name="Name"
              id=""
              placeholder="Full Name"
            />
          </form>
          <p class="footer-text input-margine">Message</p>
          <form action="">
            <input
              class="msg-box"
              type="text"
              name="message"
              id=""
              placeholder="Leave a message"
            />
          </form>
          <input
            class="contact-btn input-margine"
            type="button"
            value="Get In Touch"
          />
        </div>
      </section>
    </main>
    <footer>
      <h1 class="footer-logo">LOGO</h1>
      <p class="footer-text">
        Ready to elevate your online presence? Contact us today to discuss
        <br />
        your project and discover how we can bring your vision to life.
      </p>
      <div>
        <ul class="menu">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">How it works</a></li>
          <li><a href="">Services</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
